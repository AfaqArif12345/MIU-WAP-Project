<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WAP Cart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./js/redirects.js"></script>
</head>

<body>
  <div class="outer_div">
    <div class="inner_div">
      <header>
        <img src="logo.png" alt="Logo" width="70" height="50" />
        <p id="header_welcome">Welcome , </p>
        <button class="btn" onclick="logout()">Logout</button>
      </header>

      <div class="content">
        <h2 class="title">Product List</h2>

        <table class="product_list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Stock</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productList">
          </tbody>
        </table>

        <!-- My shopping cart -->

        <h2 class="title">Your Shopping Cart</h2>
        <h2 id="noItemCart" class="">There is no item in your shopping cart.</h2>
        <div id="cartTable" class="hidden">
          <table class="cart_list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody id="myCart">
              <!-- <tr>
              <td class="productName">Node.js</td>
              <td class="productPrice">9.99</td>
              <td class="productTotal">9.99</td>
              <td>
                <button class="controls" onclick="decrementItem(this)">-</button>
                <input class="quantity" type="text" value=1 disabled />
                <button class="controls" onclick="icrementItem(this)">+</button>
              </td>
            </tr>
            <tr>
              <td class="productName">Angular</td>
              <td class="productPrice">29.99</td>
              <td class="productTotal">29.99</td>
              <td>
                <button class="controls" onclick="decrementItem(this)">-</button>
                <input class="quantity" type="text" value=1 disabled />
                <button class="controls" onclick="icrementItem(this)">+</button>
              </td>
            </tr> -->
              <!-- <tr>
              <td class="total_column" colspan="4">Total : 300.98</td>
            </tr> -->
            </tbody>
            <tr>
              <td class="total_column" colspan="4">Total : <span id="totalAmount">0.00</span></td>
            </tr>
          </table>

          <!-- Place order -->
          <div class="order_btn">
            <button class="btn" onclick="placeOrder()">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <script src="./js/cart.js"></script>
    <script src="./js/buttonControls.js"></script>

      function myfunc(that) {
        console.log("this")
        console.log(that.parentElement.parentElement)
      }

</body>

</html>
